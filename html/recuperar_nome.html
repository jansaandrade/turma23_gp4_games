    <main>
        <section id="corpo">
            <section id="recuperar_nome">
                <h1><strong>Pedido de Recuperação de Nome de Usuário</strong></h1>
                <form id="frm_recuperar_nome">
                    <section class="recuperar_nome">
                        <label for="email">Digite o email cadastrado:</label>
                        <input type="email" name="email" id="email" value="email">
                    </section>
                    <section class="recuperar_nome">
                        <label for="confirmar">Clique para confirmar:</label>
                        <input type="checkbox" name="confirmar" id="confirmar" value="excluir">
                    </section>
                    <div id="editar">
                        <li class="botao">Excluir</li>
                        <li class="botao"><a href="./perfil_usuario.html"> Cancelar</a></li>
                    </div>
                </form>
            </section> <!--Fim id=perfil-->
