<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <header>
        <section id="cabecalho">
            <div id="logo">
                <img src="../imagens/icones/LogoNG.svg" alt="Logotipo da NetGames">
            </div>
            <nav class="menu_superior">
                <ul>
                    <li class="botao_ex"> <a href="../index.html">home</a></li>
                    <li class="botao_ex"> <a href="./jogos.html">Jogos</a></li>
                    <li class="botao_ex"> <a href="./comunidade.html">Comunidade</a></li>
                    <li class="botao_ex"> <a href="./biblioteca.html">Biblioteca</a></li>
                    <li class="botao_ex"> <a href="./sobre_nos.html">Sobre Nós</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <section id="corpo">
            <section id="lateral">
                <section id="menu_lateral">
                    <section>
                        <img src="../imagens/avatar.jpg" alt="">
                    </section>
                <section id="usuario">
                    <div><strong>Nome Completo</strong></div>
                    <div>Nome de Usuário</div>
                    <div>email</div>
                </section> <!--Fim id=menu_lateral-->
                </section>
                <section id="conta">
                    <div><strong>Conta</strong></div>
                    <nav>
                        <ul>
                            <li><a href="./perfil_usuario.html">Perfil</a></li>
                            <!--<li>Configurações de Privacidade</li>-->
                            <li><a href="./jogos_preferidos.html">Jogos Preferidos</a></li>
                            <li><a href="./excluir_conta.html">Excluir Conta</a></li>
                        </ul>
                    </nav>
                    <div id="finalizar">
                        <li class="botao_ex"><a href="">Finalizar Sessão</a></li>
                    </div>
                </section> <!--Fim id=conta-->
            </section>
            <section id="editar_perfil">
                <h1>Editar Perfil</h1>
                <form id="frm_editar_perfil">
                    <section class="editar_perfil">
                        <label for="nome_usuario">Nome de Usuário:</label>
                        <input type="text" name="nome_usuario" id="nome_usuario" value="nome de usuário">
                    </section>
                    <section class="editar_perfil">
                        <label for="nome_completo">Nome Completo:</label>
                        <input type="text" name="nome_completo" id="nome_completo" value="nome completo">
                    </section>
                    <section class="editar_perfil">
                        <label for="foto_perfil">Foto de Perfil</label>
                        <input type="image" src="../imagens/foto.jpg" name="foto_perfil" id="foto_perfil" value="foto_perfil">
                    </section>
                    <section class="editar_perfil">
                        <label for="avatar">Avatar:</label>
                        <input type="image" src="../imagens/avatar.jpg" name="avatar" id="avatar" value="avatar">
                    </section>
                    <section class="editar_perfil">
                        <label for="sobre">Sobre:</label>
                        <textarea name="sobre" id="sobre"></textarea>
                    </section>
                    <section class="editar_perfil">
                        <label for="idioma">Idioma:</label>
                        <input type="text" name="idioma" id="idioma" value="Idioma">
                    </section>
                    <div id="editar">
                        <li class="botao">Salvar</li>
                        <li class="botao"><a href="./perfil_usuario.html"> Cancelar</a></li>
                    </div>
                </form>
            </section> <!--Fim id=perfil-->
    </section>
    </main>
    <footer>
        <section id="copy-left">
            <p><strong>NetGames 2024</strong></p>
            <p><img src="../imagens/icones/copyLeft.svg"></p>
        </section>
        <nav>
            <p><img src="../imagens/icones/linkedn.svg"></p>
            <p><img src="../imagens/icones/facebook.svg"></p>
            <p><img src="../imagens/icones/instagram.svg"></p>
            <p><img src="../imagens/icones/whatsapp.svg"></p>
        </nav>
    </footer>
</body>
</html>
